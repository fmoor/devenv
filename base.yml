# base system configuration
---
- name: install base system configuration
  hosts: localhost

  tasks:
    - name: add neovim repository
      become: yes
      apt_repository:
        repo: ppa:neovim-ppa/stable
        update_cache: false

    - name: add alacritty repository
      become: yes
      apt_repository:
        repo: ppa:mmstick76/alacritty
        update_cache: false

    - name: add docker repository
      become: yes
      apt_repository:
        repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        update_cache: false

    - name: add docker pgp apt Key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: atp-get upgrade
      become: yes
      apt:
        upgrade: full
        update_cache: yes

    - name: apt install system tools
      become: yes
      apt:
        cache_valid_time: 1200
        state: latest
        package:
          - bat
          - fd-find
          - ripgrep
          - git
          - neovim
          - jq
          - htop
          - curl
          - xclip
          - tree
          - direnv
          - byobu
          - tmux
          - alacritty
          - net-tools
          - ffmpeg  # used by youtube-dl

          # docker
          - docker-ce
          - docker-ce-cli
          - containerd.io

          # python related
          - g++
          - libffi-dev
          - libssl-dev
          - python3-dev
          - python3-pip
          - python3-venv

    - name: link batcat to bat
      become: yes
      file:
        state: link
        src: /usr/bin/batcat
        path: /usr/bin/bat

    - name: link fdfind to fd
      become: yes
      file:
        state: link
        src: /usr/bin/fdfind
        path: /usr/bin/fd

    - name: add fmoor to docker group
      become: yes
      user:
        name: fmoor
        append: yes
        groups: docker

    - name: install tools from pypi
      pip:
        extra_args: --user
        name:
          - docker-compose
          - dtrx

- import_playbook: go.yml
- import_playbook: javascript.yml
- import_playbook: dotfiles.yml
- import_playbook: gnome.yml

- hosts: localhost
  tasks:
    - name: checkout notes
      git:
        repo: git@bitbucket.org:fmoor/notes.git
        dest: ~/src/notes
        version: master
        key_file: ~/.ssh/id_rsa

    - name: checkout devenv
      git:
        repo: git@github.com:fmoor/devenv.git
        dest: ~/src/devenv
        version: master
        key_file: ~/.ssh/id_rsa

    - debug:
        msg: Its probably a good idea to reboot now.
